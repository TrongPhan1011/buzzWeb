<body>
    <div class="p-5 buzz-container buzz-bg-2">
        <div class="row h-100 d-flex justify-content-between m-0">
            <div class="col-3 h-100 w-100 p-4 buzz-bd-radius-1 buzz-bg-5">
                <input type="file" id="imgupload" style="display:none" />
                <label for='imgupload' style="height: 30%; width: 100%;"> 
                    <img src="../assets/img/imgDemo.png" alt="imgTeam"width="100%" height="100%">
                </label>
                <div class="row m-0">
                    <div class="col-3"></div>
                    <div class="col-6 text-center">
                        <h1 class="buzz-team-name buzz-text-color-4">HOME</h1>
                    </div>
                    <div class="col-3 p-0 d-flex justify-content-center flex-column align-items-end"> 
                        <input id="chk" type="checkbox" hidden>
                        <label id="lb-circle" for="chk" class="d-flex align-items-center  p-1 buzz-bd-radius-2 buzz-bg-2 buzz-btn-check ">
                            <div  class="buzz-bd-radius-circle buzz-bg-5 buzz-chk-circle "></div>
                        </label>
                    </div>
                </div>
                <div class="row m-0 " >
                    <div id="" class="row m-0 w-100">

                        <div  class="col-1 p-0 d-flex align-items-center ">
                            <button type="button"  class="btn-minus-plus"><i class="fas fa-minus-circle buzz-text-color-4" style="font-size: 25px;"></i></button>
                            
                        </div>
                        <div class="col-10 p-0 buzz-item-team" >
                            00
                        </div>
                        <div class="col-1 p-0 d-flex align-items-center justify-content-end ">
                            <button type="button" class="btn-minus-plus"><i class="fas fa-plus-circle buzz-text-color-4" style="font-size: 25px;"></i></button>
                            
                        </div>
                    </div>
                </div>

                <div class="row m-0 mt-2 w-100 d-flex justify-content-between" style="font-size: 22px;">
                    <button class="buzz-btn" style="font-size: 20px;">1</button>
                    <button class="buzz-btn">2</button>
                    <button class="buzz-btn">3</button>
                    <button class="buzz-btn">4</button>
                    <button class="buzz-btn">5</button>

                </div>
                <div class="row m-0 mt-2 w-100 d-flex justify-content-center">
                    <button class="buzz-btn mr-2 ml-2">60s</button>
                    <button class="buzz-btn mr-2 ml-2">60s</button>
                    <button class="buzz-btn mr-2 ml-2">60s</button>
                   

                </div>
    
    
    
    
            </div>
            <div class="col-5 bg-dark h-100 w-100 p-2 ">ads</div>
