<body>

    <!-- <div class="row m-0 bg-dark" style="height: 7vh;"></div> -->
    <div class=" buzz-container buzz-bg-2  buzz-p-container">
        <div class="row h-90  m-0 buzz-layout ">
            <div class=" w-100 h-100 p-4 buzz-bd-radius-1 buzz-bg-5 d-flex flex-column justify-content-between">
                <input type="file" id="imgupload" style="display:none" />
                <label for='imgupload' style="height: 35%; width: 100%;">
                    <img src="../assets/img/imgDemo.png" alt="imgTeam" width="100%" height="100%">
                </label>
                <div class="row m-0 w-100   buzz-pos-on" style="height: 10%;">
                    <div class="col-3"></div>
                    <div class="col-6 text-center">
                        <h1 class="buzz-team-name buzz-text-color-4 m-0">HOME</h1>
                    </div>
                    <div class="col-3 p-0  d-flex justify-content-center flex-column align-items-end">
                        <input id="chk-1" type="checkbox" hidden>
                        <label id="lb-circle-1" for="chk-1"
                            class="m-0 d-flex align-items-center  p-1 buzz-bd-radius-2 buzz-bg-2 buzz-btn-check ">
                            <div class="buzz-bd-radius-circle buzz-bg-5 buzz-chk-circle "></div>
                        </label>
                    </div>
                </div>
                <div id="block-content-1" class="row m-0  d-flex justify-content-between  " style="height: 55%;">


                </div>
                <div id="btn-plus-1" class="row m-0 buzz-h-10">
                    <div class="col-12 d-flex justify-content-center">
                        <button type="button" class="buzz-btn">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>






            </div>

            <div class=" h-100 w-100 buzz-bg-2  buzz-plr-container">
                <div style="height: 23%; width: 100%;" class="row m-0 d-flex justify-content-center">
                    <img src="../assets/img/logo.png" alt="imgLogo" width="50%" height="100%"></label>
                </div>
                <div class="m-0 row justify-content-center">
                    <div class="buzz-period-bd-radius buzz-period buzz-text-color-4 pl-4 pr-4">PERIOD 1
                    </div>
                </div>
                <div style="height: 28%;"
                    class="row d-flex justify-content-center m-0 buzz-btn-countdown align-items-center">
                    <button onclick="thoiGianTranDau(600)" style="line-height : 50px;max-height: 100px; "
                        class="buzz-btn-time "><span id="soPhut">10</span>:<span id="soGiay">00</span></button>
                </div>
                <div class="row mt-2 d-inline justify-content-between flex-column " style="height: 28%;">
                    <div class="row m-0">
                        <div class="col-3 p-0 d-flex align-items-center justify-content-end mt-5">
                            <button type="button" class="buzz-btn-attack-left" id="attack-left"></button>
                        </div>
                        <div class="col-6 p-0 ">
                            <div class="row d-flex justify-content-center align-items-center" style="height: 90%;">
                                <div class="buzz-btn-24s d-flex justify-content-center align-items-center"
                                    style="width: 75%; height: 100%;">
                                    <span id="buzz-24s">24</span>
                                </div>
                            </div>
                            <div class="row d-flex  justify-content-center ">
                                <div class="buzz-btn-group" style="width: 75%;">
                                    <button id="buzz-btn-14s" style="width: 50%;">14</button>
                                    <button id="buzz-btn-reset" style="width: 50%;">Reset</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-3 p-0 d-flex align-items-center mt-5 ">
                            <button type="button" class="buzz-btn-attack-right" id="attack-right"></button>
                        </div>
                    </div>
                </div>
                <div class="row d-flex justify-content-center align-items-center mt-4 " style="height: 15%;">
                    <div class="row m-0   w-100 d-flex justify-content-center">
                        <div class="btn buzz-bd-radius-1 buzz-bg-5">
                            <button class="buzz-btn mr-2 ml-2"><i class="fas fa-palette    "></i></button>
                            <button class="buzz-btn mr-2 ml-2"><i class="fa fa-sliders-h"></i></button>
                            <button class="buzz-btn mr-2 ml-2"><i class="fa fa-bell" aria-hidden="true"></i></button>


                        </div>
                    </div>
                </div>
            </div>

            <div class=" w-100 h-100 p-4 buzz-bd-radius-1 buzz-bg-5 d-flex flex-column justify-content-between">
                <input type="file" id="imgupload" style="display:none" />
                <label for='imgupload' style="height: 35%; width: 100%;">
                    <img src="../assets/img/imgDemo.png" alt="imgTeam" width="100%" height="100%">
                </label>
                <div class="row m-0 w-100 ">
                    <div class="col-3"></div>
                    <div class="col-6 text-center">
                        <h1 class="buzz-team-name buzz-text-color-4">AWAY</h1>
                    </div>
                    <div class="col-3 p-0 d-flex justify-content-center flex-column align-items-end">
                        <input id="chk" type="checkbox" hidden>
                        <label id="lb-circle" for="chk"
                            class="d-flex align-items-center  p-1 buzz-bd-radius-2 buzz-bg-2 buzz-btn-check ">
                            <div class="buzz-bd-radius-circle buzz-bg-5 buzz-chk-circle "></div>
                        </label>
                    </div>
                </div>
                <div class="row m-0 d-flex justify-content-between flex-column " style="height: 50%;">
                    <div id="" class="row m-0 w-100">

                        <div class="col-1 p-0 d-flex align-items-center ">
                            <button type="button" class="btn-minus-plus"><i
                                    class="fas fa-minus-circle buzz-text-color-4" style="font-size: 25px;"></i></button>

                        </div>
                        <div class="col-10 p-0 buzz-item-team">
                            00
                        </div>
                        <div class="col-1 p-0 d-flex align-items-center justify-content-end ">
                            <button type="button" class="btn-minus-plus"><i class="fas fa-plus-circle buzz-text-color-4"
                                    style="font-size: 25px;"></i></button>

                        </div>
                    </div>

                    <div class="row m-0  w-100 d-flex justify-content-between" style="font-size: 22px;">
                        <button class="buzz-btn" style="font-size: 20px;">1</button>
                        <button class="buzz-btn">2</button>
                        <button class="buzz-btn">3</button>
                        <button class="buzz-btn">4</button>
                        <button class="buzz-btn">5</button>

                    </div>
                    <div class="row m-0   w-100 d-flex justify-content-center">
                        <button class="buzz-btn mr-2 ml-2">60s</button>
                        <button class="buzz-btn mr-2 ml-2">60s</button>
                        <button class="buzz-btn mr-2 ml-2">60s</button>


                    </div>
                </div>






            </div>

        </div>

    </div>

    <script src="../js/index.js"></script>
